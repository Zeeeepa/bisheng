version: v1
description: SOP
prompts:
  gen_sop_summary:
    description: "根据SOP详情生成摘要信息"
    type: chat_prompt
    prompt:
        system: |
            # 任务
            你是一位资深信息架构师，请根据下面用户提供的 SOP 详细内容，使用生成用于在表格中展示的 2 个字段： 
            - SOP 名称
            - SOP 描述
            生成结果使用 JSON 格式表示。
            # 约束
            1. SOP 名称应该尽量控制在 15 个字以内，SOP 描述应该尽量控制在 50 字以内。
            2. 请严格按下面 JSON 模板输出（字段顺序和名称请保持一致）：
            {
              "sop_title": " 生成的 SOP 名称",
              "sop_description": "生成的 SOP 描述"
            }
        user: |
            SOP 详细内容：
            ${sop_detail}
